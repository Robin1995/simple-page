<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./assets/css/global.css">
</head>

<body>
    <header class="header">
        <img tabindex="0" class="header__img" src="./assets/img/logo.png" alt="Logo...">
    </header>
    <section class="login">
        <section class="login__container">
            <h2 tabindex="0">Inica sesión</h2>
            <form class="login__container--form" action="./index.html">
                <input aria-label="Correo" class="input input-login" type="email" placeholder="Correo" required>
                <input aria-label="Contraseña" class="input input-login" type="password" placeholder="Contraseña"
                    required>
                <button class="button" type="submit">Iniciar</button>
                <div class="login__container--remember">
                    <label>
                        <input type="checkbox" name="" id="cbox1" value="checkbox">Recuerdame
                    </label>
                    <a href="#">Olvide mi contraseña</a>
                </div>
            </form>
            <section class="login__container--social">
                <div><img src="./assets/img/google-icon.png" alt="Google">Inicia sesión con Google</div>
                <div><img src="./assets/img/twitter-icon.png" alt="Twitter">Inicia sesión con Twitter</div>
            </section>
            <p class="login__container--register">
                No tienes ninguna cuenta? <a href="./registro.html">Registrate</a>
            </p>
        </section>
    </section>
    <footer class="footer">
        <a href="#">Términos de uso</a>
        <a href="#">Declaración de privacidad</a>
        <a href="#">Centro de ayuda</a>
    </footer>
</body>

</html>
