<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
    <link rel="stylesheet" href="./assets/css/global.css">
</head>

<body>
    <header class="header">
        <img class="header__img" src="./assets/img/logo.png" alt="Logo...">
        <div class="header__menu">
            <div class="header__menu--profile">
                <img src="./assets/img/user-icon.png" alt="Usuario">
                <p>Perfil</p>
            </div>
            <ul>
                <li><a href="#">Cuenta</a></li>
                <li><a href="#">Cerrar Sesión</a></li>
            </ul>
        </div>
    </header>
    <section class="main">
        <h2 class="main__titulo">¿Que quieres ver hoy?</h2>
        <input class="input" type="text" placeholder="Buscar...">
    </section>
    <section class="carousel">
        <div class="carousel__container">
            <div class="carousel-item">
                <img class="carousel-item__img" src="./assets/img/f1.jpg" alt="Car">
                <div class="carousel-item__details">
                    <div>
                        <img src="https://img.icons8.com/flat-round/32/play.png" />
                        <img src="https://img.icons8.com/flat-round/32/000000/plus.png" />
                    </div>
                    <p class="carousel-item__details--title">Texto...</p>
                    <p class="carousel-item__details--subtitle">2019 16+ 114</p>
                </div>
            </div>
            <div class="carousel-item">
                <img class="carousel-item__img" src="./assets/img/f2.jpg" alt="Car2">
                <div class="carousel-item__details">
                    <div>
                        <img src="https://img.icons8.com/flat-round/32/000000/play.png" />
                        <img src="https://img.icons8.com/flat-round/32/000000/plus.png" />
                    </div>
                    <p class="carousel-item__details--title">Texto...</p>
                    <p class="carousel-item__details--subtitle">2019 16+ 114</p>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
